version: 1
frontend:
  phases:
    preBuild:
      commands:
        - ls -la  # Debug: Confirm directory structure
        - cd frontend
        - npm install
    build:
      commands:
        - cd frontend
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*